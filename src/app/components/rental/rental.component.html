<div class="shadow-lg p-0 mb-2 bg-body rounded">
    <div style="color:black;text-align:center;background-color:moccasin;font-size:20px;border-radius: 7px;">KİRALANAN ARAÇLAR</div>
    <table  class="table">
    <thead>
        <tr>
        <th>Id</th>
        <th>Marka</th>
        <th>Müşteri Ad</th>
        <th>Müşteri Soyad</th>
        <th>Kiralama Tarihi</th>
        <th>Dönüş Tarihi</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
        <td>{{rental.rentalId}}</td>
        <td>{{rental.brandName}}</td>
        <td>{{rental.firstName}</td>
        <td>{{rental.lastName}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
    </tr>
    </table>
</div>
