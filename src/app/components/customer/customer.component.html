<div style="color:black;text-align:center;background-color:moccasin;font-size:20px;border-radius: 7px;">MÜŞTERİLER</div>
<table  class="table">
    <thead>
        <tr>
        <th>Müşteri Id</th>
        <th>Kullanıcı Id</th>
        <th>Şirket Adı</th>
        </tr>
    </thead>
    <tr *ngFor="let customer of customers">
        <td>{{customer.customerId}}</td>
        <td>{{customer.userId}}</td>
        <td>{{customer.companyName}}</td>
    </tr>
</table>
